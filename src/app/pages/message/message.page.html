<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-back-button default ref="/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>Message</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
    <ion-row id="item100" *ngFor="let mess of messages">
        <ion-col offset="4" size="8" class="message1 msg">
        <span>{{mess.content}}</span>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
<ion-toolbar>
<ion-row align-items-center no-padding>
	<ion-col size="10">
	<textarea autosize placeholder="Enter Message" [(ngModel)]="content" class="message2"></textarea>
</ion-col>
<ion-col size="2">
	<ion-button (click)="send()" color="success">
	<ion-icon name="send"></ion-icon>
    </ion-button>
        </ion-col>
</ion-row>
</ion-toolbar>
</ion-footer>
